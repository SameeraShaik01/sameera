<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-sacle=1"
    </head>
    <body>
        <main>
<label for=browser>Choose one of these:</label>
<input list="browsers" name="browser" id="browser">
<!--data list element's id attribute must be equal to input elements list attribute, this binds them together
-->
    <datalist id="browsers">
        <option value="hi">
            <option value="hello">
                <option value="hola">
    </datalist>
    <INPUT type="submit" >
        <p>Choose one of these:</p>
        <select>
        <optgroup label="Fruits">
            <option value="mango">mango</option>
                <option value="banana">banana</option>
        </optgroup> 
        <optgroup label="veggies">
            <option value="carrot">carrot</option>
            <option value="Beetroot">beet root</option>
        </optgroup>
    </select>
        </main>
    </body>
</html>
